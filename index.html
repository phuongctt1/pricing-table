<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pricing table</title>
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="main">
      <div class="grid wide">
        <div class="row">
          <div class="nav">
            <div class="col l-3">
              <div class="item-logo">
                <img
                  class="item-logo-img"
                  src="./assets/img/the_gem.png"
                  alt="The gem"
                />
              </div>
            </div>
            <div class="col l-7">
              <div class="navigation">
                <ul class="nav-text">
                  <li class="nav-text-item">HOME</li>
                  <li class="nav-text-item">PAGES</li>
                  <li class="nav-text-item">BLOG</li>
                  <li class="nav-text-item">PORTFOLIOS</li>
                  <li class="nav-text-item">SHOP</li>
                  <li class="nav-text-item">FEATURES</li>
                  <li class="nav-text-item">ELEMENTS</li>
                </ul>
              </div>
            </div>
            <div class="col l-2">
              <div class="nav-icon">
                <i>
                  <img src="./assets/img/america.png" alt="america" />
                </i>
                <i>
                  <img src="./assets/img/search.png" alt="search" />
                </i>
                <i>
                  <img src="./assets/img/bag.png" alt="bag" />
                </i>
                <i>
                  <img src="./assets/img/icon.png" alt="icon" />
                </i>
              </div>
            </div>
          </div>
        </div>

        <div id="slider">
          <div class="row no-gutters">
            <div class="col l-12">
              <div class="slide--img">
                <img
                  class="slide--img__menu"
                  src="./assets/img/menu.png"
                  alt="menu img"
                />
              </div>
              <div class="slide-text">
                <span class="slide-text-item">PRICING</span>
                <span class="slide-text-item">TABLES</span>
              </div>
              <div class="slide-paragraph">
                <p class="slide-paragraph-text">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
                  do eiusmod tempor incididunt ut abore et dolore magna
                  aliqua.Ut eenim ad minim venam, quis nostrud exercitation
                  ullamco laboris ut aliquip ex ea
                </p>
              </div>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col l-12">
              <div class="btn">
                <button class="btn--item">PURCHASE NOW</button>
                <button class="btn--item">MORE DETALS</button>
              </div>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col l-12">
              <div class="slide--radios">
                <span class="slide--radios__item"></span>
                <span class="slide--radios__item"></span>
                <span class="slide--radios__item"></span>
              </div>
            </div>
          </div>
        </div>

        <div id="content"></div>
      </div>
    </div>
  </body>
</html>
